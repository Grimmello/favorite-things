<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>
    </title>
  </head>
  <body>
    <div class="header">
      <h1>Enter your favorite things!</h1>
    </div>
    <div class="container">
      <form id="favoriteThings">
        <div class="form-group">
           <label for="favoriteAnimal">Favorite Animal</label>
           <input id="favoriteAnimal" class="form-control" type="text">
        </div>
        <div class="form-group">
           <label for="favoriteColor">Favorite Color</label>
           <input id="favoriteColor" class="form-control" type="text">
        </div>
        <div class="form-group">
           <label for="favoriteIcecream">Favorite Icecream</label>
           <input id="favoriteIcecream" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info btn-block" id="submit">Submit</button>
      </form>
      <div id="unorderedList">
        <h2>These are a few of your favorite things</h2>
        <ul>
          <li id="listItem1"></li>
          <li id="listItem2"></li>
          <li id="listItem3"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
